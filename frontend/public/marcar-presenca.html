<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simular Presença</title>
</head>

<body>
    <h1>Simular Presença do Aluno</h1>
    <form id="presencaForm">
        <button type="submit">Marcar Presença</button>
    </form>

    <script>
        // Script para enviar coordenadas simuladas automaticamente para o servidor
        function enviarCoordenadasSimuladas() {
            const latitude = -16.6035 + (Math.random() - 0.5) * 0.2; // Simulação de variação aleatória nas coordenadas
            const longitude = -49.2665 + (Math.random() - 0.5) * 0.002; // Simulação de variação aleatória nas coordenadas

            fetch('http://localhost:3000/marcar-presenca', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ latitude, longitude })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => {
                    console.error('Erro ao enviar coordenadas:', error);
                });
        }

        // Executar a função enviarCoordenadasSimuladas a cada 30 segundos
        setInterval(enviarCoordenadasSimuladas, 30000); // 30 segundos

    </script>
</body>

</html>
