<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoria</title>
</head>
<body>
    <h1>Dados do Backend</h1>
    <ul id="dados-lista"></ul>

    <script>
        // Fazer uma solicitação GET para obter dados do backend
        fetch('/api/dados')
            .then(response => response.json())
            .then(data => {
                // Manipular os dados recebidos do backend e exibir na página
                const dadosLista = document.getElementById('dados-lista');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.nome; // Supondo que os dados tenham um campo 'nome'
                    dadosLista.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Erro ao obter dados:', error);
            });
    </script>
</body>
</html>
